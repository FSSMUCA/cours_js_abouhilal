<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Page jQuery interactive</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #34495e;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 15px 20px;
            display: inline-block;
            text-decoration: none;
        }

        nav a:hover {
            background: #2ecc71;
        }

        .slider {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .slider img {
            width: 100%;
            height: 400px;
            display: none;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px auto;
            max-width: 1000px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            display: none;
        }
    </style>

    <script>
        $(document).ready(function () {
            // Slider
            let images = $(".slider img");
            let current = 0;

            function showNextSlide() {
                images.eq(current).fadeOut(1000);
                current = (current + 1) % images.length;
                images.eq(current).fadeIn(1000);
            }

            images.hide().eq(0).show();
            setInterval(showNextSlide, 3000);

            // Menu click feedback
            $("nav a").click(function (e) {
                e.preventDefault();
                alert("Vous avez cliqué sur : " + $(this).text());
            });

            // Afficher le footer avec slide
            setTimeout(() => {
                $("footer").slideDown(1000);
            }, 2000);
        });
    </script>
</head>

<body>

    <header>
        <h1>Bienvenue sur ma page jQuery</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Galerie</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </nav>

    <section class="slider">
        <img src="https://picsum.photos/id/1018/800/400" alt="Slide 1">
        <img src="https://picsum.photos/id/1015/800/400" alt="Slide 2">
        <img src="https://picsum.photos/id/1019/800/400" alt="Slide 3">
    </section>

    <section class="gallery">
        <img src="https://picsum.photos/id/1025/200/150" alt="Gallery 1">
        <img src="https://picsum.photos/id/1024/200/150" alt="Gallery 2">
        <img src="https://picsum.photos/id/1021/200/150" alt="Gallery 3">
        <img src="https://picsum.photos/id/1011/200/150" alt="Gallery 4">
        <img src="https://picsum.photos/id/1005/200/150" alt="Gallery 5">
    </section>

    <footer>
        &copy; 2025 - Tous droits réservés. Page conçue avec jQuery.
    </footer>

</body>

</html>
