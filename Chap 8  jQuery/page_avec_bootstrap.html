<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page jQuery & Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .gallery img:hover {
            transform: scale(1.08);
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MaPage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Galerie</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel Bootstrap -->
    <div id="mainCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/1018/1200/400" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/1015/1200/400" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/1019/1200/400" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Galerie -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Galerie d'images</h2>
        <div class="row gallery g-4">
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1025/300/200" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1024/300/200" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1021/300/200" class="img-fluid" alt="Image 3">
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1011/300/200" class="img-fluid" alt="Image 4">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-5">
        &copy; 2025 - Tous droits réservés. Créé avec jQuery & Bootstrap.
    </footer>

    <!-- Bootstrap JS + jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Animation du footer après 2s
            setTimeout(() => {
                $('footer').slideDown(1000);
            }, 2000);

            // Interaction de menu
            $('.nav-link').click(function (e) {
                e.preventDefault();
                alert('Lien cliqué : ' + $(this).text());
            });
        });
    </script>

</body>

</html>
