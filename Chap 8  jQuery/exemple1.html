<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Hello JQuery</title>
    <style>
        #helloDiv {
            background: #333;
            color: #fff;
            font-size: 24px;
            text-align: center;
            border-radius: 3px;
            width: 200px;
            height: 200px;
            display: none;
            line-height: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>

    <button id="clickme">Cliquez-moi !</button>
    <div id="helloDiv">Bonjour, les INFO4 JQuery !</div>

    <script>
        $("#clickme").click(function () {
            if ($("#helloDiv").is(":hidden")) {
                $("#helloDiv").slideDown("slow");
            } else {
                $("#helloDiv").slideUp("slow");
            }
        });
    </script>

</body>

</html>
